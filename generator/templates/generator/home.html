<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class = "container text-center">
<h1>Password Generator</h1>

<form action = "{% url 'password' %}"> <!-- форма, отправляет запрос в юрл по названию пассворд -->
  <select name = "length"> <!-- селект, выбор длины, сохраняет в length, по умолчанию выбрано 12 -->
    <option value = "6">6 chars</option>
    <option value = "7">7 chars</option>
    <option value = "8">8 chars</option>
    <option value = "9">9 chars</option>
    <option value = "10">10 chars</option>
    <option value = "11">11 chars</option>
    <option value = "12" selected = "selected">12 chars</option> <!-- выбор по умолчанию -->
    <option value = "13">13 chars</option>
    <option value = "14">14 chars</option>
  </select> Length
<br>
  <input type = "checkbox" name = "uppercase">Uppercase <!-- инпуты, чекбоксы с галочками и их названия -->
<br>
  <input type = "checkbox" name = "numbers">Numbers
<br>
  <input type = "checkbox" name = "special">Special Characters
<br>
  <input type = "submit" value = "Generate Password" class = "btn btn-primary"> <!-- сабмит, кнопка подтверждения и отправки формы -->
</form>
<a href = "{% url 'about' %}">About</a>
</div>
